<div class="row activity-row">
	<div class="col-xs-1 text-right">
		{%= category || "" %} {{ status }}</div>
	<div class="col-xs-11 activity-message" title="{{ status }}">
		<div class="row">
			<div class="col-xs-2">
				<a href={%="opportunity/"+ name %}>{{ customer_name }}</a>
			</div>
			<div class="col-xs-1">
				{{ user }}
			</div>
			<div class="col-xs-4">
				{{ pre_note }}
			</div>
			<div class="col-xs-4">
				{{ note }}
			</div>
			<div class="col-xs-1 text-right">
				KRW {{ total }}
			</div>
			
            
		</div>
		
	</div>
</div>
